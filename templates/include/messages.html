{% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %}">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        {{ message }}
    </div>
    <!--<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>-->
    {% endfor %}
{% endif %}
