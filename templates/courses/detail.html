<!DOCTYPE html>
<html>
<head>
	<title>Course Details | {{ course.name }}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/style.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'index' %}">Main</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
		  </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a>
          </li>
        </ul>
	  </div>
	</nav>
    <div class="container index-container">
        <div id="course-information-block">
          <h1 id="course-description">{{ course.name }}</h1>
          <p>{{ course.description }}</p>
        </div>
        <div id="couses-wrapper">
            <h3 id="program-header">План курса</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tema</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lesson in course.lesson_set.all %}
                    <tr>
                        <td>{{ lesson.order }}</td>
                        <td>{{ lesson.subject }}</td>
                        <td>{{ lesson.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>            
            </table>
        </div>
    </div>
</body>
</html>
