<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Raccoon Main</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse bursa-navbar">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Main</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
                <li><a href="{% url 'students:list_view' %}">Students</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bursa-content">
    <div class="container">
        <div class="row">
            <h1 class="text-center bursa-title">Description</h1>
            <h4 class="text-left bursa-contents">Program</h4>
            <p class="bursa-description">Django Week 1. HTML, CSS, Bootstrap</p>
        </div>
	<div id="container-curses">
            <table class="table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td><a href="{% url 'courses:detail' pk=course.id %}">{{ course.name }}</a></td>
                        <td>{{ course.short_description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>            
            </table>
        </div>
    </div>
</div>
<footer class="bursa-footer">
    <div class="container-footer">
        <p class="text-right copyright">&copy; Web Task №1</p>
    </div>
</footer>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
