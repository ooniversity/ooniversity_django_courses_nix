<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block title%}
      <title>Main</title>
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      {% load staticfiles %}
	  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	  <link href="{% static 'css/style.css' %}" rel="stylesheet">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
			  <!-- Brand and toggle get grouped for better mobile display -->
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			    </button>

			    <img id='img1' src="{% static 'images/python-logo.png'  %}" alt='python'>
			  </div>
			  {% block links %}
				<!-- Collect the nav links, forms, and other content for toggling -->
				  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">

						<li><a href="{% url 'index' %}">Main</a><span class="sr-only">(current)</span></li>
						<li><a href="{% url 'contact' %}">Contacts</a></li>
						<li><a href="{% url 'student_list' %}">Students</a></li>
						<li><a href="{% url 'results' %}">Quadratic</a></li>
					</ul>

				  </div><!-- /.navbar-collapse -->
			  {% endblock %}
			</div><!-- /.container-fluid -->
		</nav>
	  {% block content %}
		<div class="jumbotron">
			<div class="container">
				<div class='cust_div'>
					<div class='content'>
						<ul class="list-group">
							<li class="list-group-item">
								<h2 class='titleH'>PyBursa</h2>
								<h3 class='titleH'>Description</h3>
								<div class='otherContent'>Some text</div>
							</li>
							<li class="list-group-item">	
								<h3 class='titleH'>Program</h3>
								<div class='otherContent'>Prgrm...text...</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	  {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
