<!DOCTYPE html>
<html>
<head>
    <title>Course Details | {{ course.name }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="bursa-navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Main</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                    <li><a class="nav-link" href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container index-container">
    <div id="course-information-block">
        <h1>{{ course.name }}</h1>
        <p>{{ course.description }}</p>
    </div>
    <div id="couses-wrapper">
        <h3 id="program-header">План курса</h3>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Тема</th>
                <th>Описание</th>
            </tr>
            </thead>
            <tbody>
            {% for lesson in course.lesson_set.all %}
            <tr>
                <td>{{ lesson.order }}</td>
                <td>{{ lesson.subject }}</td>
                <td>{{ lesson.description }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
