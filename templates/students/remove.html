{% extends 'base.html' %}

{% block students-active %} active {% endblock %}

{% block title %} Remove student {% endblock %}

{% block content %}

<h3>{{ title }}</h3>
<hr>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <p>Студент {{ student.get_full_name }} будет удален</p>
            <hr>
            <input class="btn btn-primary" type="submit" value="Удалить">
        </form>
    </div>
</div>

{% endblock %}
