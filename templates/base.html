<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Raccoon PyBursa Main{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="bursa-body">
<nav class="navbar navbar-inverse bursa-navbar">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Main</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
                <li><a href="{% block students_href %}{% url 'students:list_view'%}{% endblock students_href %}">Students</a></li>
                <li class="{% block nav_class_feedback %}{% endblock %}"><a href="{% url 'feedback' %}">Feedback</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="bursa-content">
    {% block content %}{% endblock content %}
</section>
{% include "include/footer_include.html" %}
</body>
</html>
