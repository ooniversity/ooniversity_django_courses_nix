<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Main{% endblock %} | Pybu</title>
	{% include 'include/head_data_include.html' %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
		    <li class="nav-item {% block active_index %} {% endblock %}">
		      <a class="nav-link" href="{% url 'index' %}">Main</a>
		    </li>
		    <li class="nav-item {% block active_contacts %} {% endblock %}">
		      <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
        </li>
        <li class="nav-item {% block active_students %} {% endblock %}">
          <a class="nav-link" href="{% url 'students:list_view' %}">Students</a>
        </li>
      </ul>
	  </div>
	</nav>
  <div class="container {% block container_name %} {% endblock %}">
  {% if messages %}
    <ul class="messages">
	  {% for message in messages %}
	  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
	</ul>
  {% endif %}
  {% block content %}
      
  {% endblock content %}
  </div>
</body>
</html>
