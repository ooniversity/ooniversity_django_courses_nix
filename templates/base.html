<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}pyBursa{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body class="bursa-body">

<nav class="navbar navbar-inverse">
    <div class="bursa-navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Main</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
                    <li class="{% block nav_class_student %}{% endblock %}"><a href="{% block students_href %}
                                                                                {% url 'students:list_view' %}
                                                                            {% endblock students_href %}">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<section class="bursa-main-container">
    {% block content %}{% endblock content %}
</section>

{% include "include/footer_include.html" %}

</body>

</html>
