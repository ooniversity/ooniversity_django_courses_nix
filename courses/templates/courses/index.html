<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Ooniversity{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'students:list_view' %}">Студенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Oouniversity</h4>
            <p>Что то там изучаем</p>
            <hr>
        </div>

        <table class="table table-striped table-hover table-bordered">
            <thead class="">
            <tr>
                <td>Курс</td>
                <td>Описание</td>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr>
                    <td><a class="navbar-text" href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></td>
                    <td>{{ course.short_description }}</td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
