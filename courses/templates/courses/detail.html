<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mother of all Bursas, father of all Python">
    <meta name="author" content="Kostyantyn Kedrya">
    <title>The PythoThrone - main page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="container">
    <div class="header clearfix main-header">
        <!-- The nav section -->
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'students:students' %}">Students</a>
                </li>
            </ul>
        </nav>
        <h3 class="project-title">The PythonThrone</h3>
    </div>
    <h1>Описание курса</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Тема</th>
            <th>Описание</th>
        </tr>
        {% for lesson in course %}
            <tr>
                <td>{{ lesson.order }}</td>
                <td>{{ lesson.subject }}</td>
                <td>{{ lesson.description }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
<!-- Footer section -->
<footer class="main-footer">
    <p class="text-center">&copy; The PythonThrone 2017, all rights reserved</p>
</footer>
</div> <!-- /container -->
<!-- The js block -->
<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"></script>
<!-- End of js block -->
</body>
